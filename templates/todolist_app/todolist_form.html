{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
<!--{# Display django.contrib.messages as Bootstrap alerts #}-->
{% bootstrap_messages %}

{% block title %}
    <h1>Formulario</h1>
{% endblock %}

{% block content %}
    <form role="form" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons submit='OK' reset="Cancel" %}{% endbuttons %}
    </form>
{% endblock %}
